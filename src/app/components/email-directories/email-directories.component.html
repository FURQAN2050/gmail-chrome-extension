<div class="container">
  <h1 class="font-weight-bold">
    <button
      mat-mini-fab
      class="color"
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon (click)="addEmail()">add</mat-icon>
    </button>
    Add Email
  </h1>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" (click)="expensionFunc(element)">
        {{ element?.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element" (click)="expensionFunc(element)">
        {{ element.email | uppercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element" (click)="expensionFunc(element)">
        {{ element?.phone }}
      </td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef>Notes</th>
      <td mat-cell *matCellDef="let element" (click)="expensionFunc(element)">
        {{ element?.notes }}
      </td>
    </ng-container>
    <br />

    <ng-container matColumnDef="edit" style="text-align: center">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          mat-button
          (click)="editEmail($event, element)"
        >
          <mat-icon>edit</mat-icon>Edit
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" style="text-align: center">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          mat-button
          color="warn"
          (click)="deleteEmail($event, element.id)"
        >
          <mat-icon>delete</mat-icon>Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
  </table>
</div>
