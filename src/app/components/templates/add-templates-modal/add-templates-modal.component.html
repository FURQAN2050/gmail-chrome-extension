<div class="d-flex justify-content-between">
  <div>
    <h1 class="font-weight-bold" mat-dialog-title>Add a Template</h1>
  </div>
  <div>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
</div>

<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <mat-label>Template Name</mat-label>
        <input [(ngModel)]="model.name" matInput />
      </mat-form-field>
    </div>
  </div>

    <div class="container">
        <form [formGroup]="form">
          <div class="editor">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
            </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="editorContent" [ngModel] = "this.html">
            </ngx-editor>
          </div>
        </form>
    </div>
  
  
</mat-dialog-content>

<mat-dialog-actions>
  <div align="end" class="col-md-12">
    <button class="color" mat-button mat-dialog-close (click)="upsertTemplate()">
      Save
    </button>
  </div>
</mat-dialog-actions>
