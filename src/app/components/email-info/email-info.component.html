<div class="container">
  <h1 class="font-weight-bold">Specific Email Information</h1>

  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="projectManager">
      <th mat-header-cell *matHeaderCellDef>projectManager</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name | uppercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="processTemplate" style="text-align: center">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          mat-button
          color="primary"
          (click)="processTemplate($event, element.id)"
        >
          Process
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <!-- <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div [innerHtml]="element.html" class="container"></div>
            </div>
          </div>
        </div> -->
        <br />
      </td>
    </ng-container>

    <br />

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
