<div class="container">
  <h1 class="font-weight-bold">
    <img src="../../../assets/contact.png" width="40px" height="40px;" />
    Specific Email Information
  </h1>

  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="castingDirector">
      <th mat-header-cell *matHeaderCellDef>castingDirector</th>
      <td mat-cell *matCellDef="let element">
        {{ element.castingDirector | uppercase }}
      </td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>subject</th>
      <td mat-cell *matCellDef="let element">
        {{ element.subject | uppercase }}
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>client Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.clientName | uppercase }}
      </td>
    </ng-container>
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef>project Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.projectName | uppercase }}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="view" style="text-align: center">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          mat-button
          (click)="viewTemplate($event, element)"
        >
          <mat-icon>visibility</mat-icon>View
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="processTemplate" style="text-align: center">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          mat-button
          color="primary"
          (click)="processTemplate($event, element.id)"
        >
          <mat-icon>settings</mat-icon>
          Process
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" style="text-align: center">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          mat-button
          color="warn"
          (click)="deleteTemplate($event, element.id)"
        >
          <mat-icon>delete</mat-icon>Delete
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <!-- <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div [innerHtml]="element.html" class="container"></div>
            </div>
          </div>
        </div> -->
        <br />
      </td>
    </ng-container>

    <br />

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
