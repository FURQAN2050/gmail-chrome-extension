<div class=" d-flex justify-content-between">
    <div>
        <h1 class="font-weight-bold" mat-dialog-title>Add Emails</h1>
    </div>
    <div>
        <mat-icon mat-dialog-close>close</mat-icon>
    </div>

</div>



<mat-dialog-content>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="w-100" >
                <mat-label>Group Name</mat-label>
                <input matInput >
              </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="w-100" >
                <mat-label>Email</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
          </div>
    </div>
    
    

      
</mat-dialog-content>





<mat-dialog-actions>
    <div   class="col-md-12  d-flex justify-content-end">
        <button  class="color" mat-button mat-dialog-close>Send</button>

    </div>
</mat-dialog-actions>
