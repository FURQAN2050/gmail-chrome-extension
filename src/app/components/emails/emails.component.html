<div class="backGround margin">

  <div class="margin">
    <mat-card class="cardHeightWidth">

      <h1 class="font-weight-bold">Emails
        <button mat-mini-fab class="color" aria-label="Example icon button with a menu icon">
          <mat-icon (click)="addEmails()">add</mat-icon>
        </button>
      </h1>
      <div class="gridHeight">

        <table mat-table [dataSource]="chipList" multiTemplateDataRows class="mat-elevation-z8">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th class="text-center" mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" class="px-0" [attr.colspan]="displayedColumns.length">
              <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram col-md-12 px-0">
                  <div class="col-md-12">
                    <div class="col-md-6">
                      <!-- <mat-label>{{element.name}}</mat-label> -->

                    </div>
                    <div class="row">
                      <div class="col-md-6 ">
                        <mat-chip-list  >
                          <mat-chip
                            *ngFor="let fruit of chipData"
                            (removed)="remove()">
                            {{fruit.email}}
                            <button matChipRemove>
                              <mat-icon>cancel</mat-icon>
                            </button>
                          </mat-chip>
                          <!-- <input
                            #fruitInput
                            [formControl]="fruitCtrl"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="add($event)"> -->
                        </mat-chip-list>
                    </div>
                    <div class="col-md-6 ">
                        <mat-chip-list >
                          <mat-chip
                            *ngFor="let fruit of chipData"
                            (removed)="remove()">
                            {{fruit.temp?fruit.temp:''}}
                            <button matChipRemove>
                              <mat-icon>cancel</mat-icon>
                            </button>
                          </mat-chip>
                          <!-- <input
                            #fruitInput
                            [formControl]="fruitCtrl"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="add($event)"> -->
                        </mat-chip-list>
                    </div>
                    </div>
                    
                      <!-- <input type="text" matInput [ngModel]="element.group"> -->
                      <!-- <mat-form-field class="example-full-width col-md-6">
                        <mat-label>Emails</mat-label>
                        <textarea matInput></textarea>
                      </mat-form-field> -->
                    </div>

                  <!-- <div class="example-element-position"> {{element.position}} </div> -->
                  <!-- <div class="example-element-symbol"> {{element.symbol}} </div> -->
                  <!-- <div class="example-element-name"> {{element.name}} </div>
                  <div class="example-element-weight"> {{element.weight}} </div> -->
                </div>
                <!-- <div class="example-element-description">
                  {{element.description}}
                  <span class="example-element-description-attribution"> -- Wikipedia </span>
                </div> -->
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>

      </div>



    </mat-card>
  </div>
</div>
