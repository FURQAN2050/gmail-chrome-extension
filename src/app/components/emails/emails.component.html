<div>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="row">
            <div class="col-md-6">
              <div>
                <mat-form-field>
                  <mat-label>Add Email</mat-label>
                  <input [(ngModel)]="addNewEmail" matInput />
                  <mat-icon matSuffix (click)="addEmail(element)">add</mat-icon>
                </mat-form-field>
              </div>
              <h1><b> Emails </b></h1>
              <mat-chip-list>
                <ng-container *ngFor="let email of element.emails">
                  <mat-chip>
                    {{ email.email }}
                    <mat-icon aria-hidden="false" (click)="removeEmail(email)"
                      >remove_circle</mat-icon
                    >
                  </mat-chip>
                </ng-container>
              </mat-chip-list>
            </div>
            <div class="col-md-6"></div>
          </div>
          <!-- <div class="example-element-symbol">{{ element.symbol }}</div> -->
          <!-- <div class="example-element-diagram"> -->
          <!-- <div class="example-element-name">{{ element.name }}</div>
            <div class="example-element-weight">{{ element.weight }}</div> -->
          <!-- </div> -->
          <!-- <div class="example-element-description">
            {{ element.description }}
            <span class="example-element-description-attribution">
              -- Wikipedia
            </span>
          </div> -->
        </div>
      </td>
    </ng-container>
    <br />

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
