<mat-card class="">
  <h1 class="font-weight-bold">
    Emails
    <button
      mat-mini-fab
      class="color"
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon (click)="addEmails()">add</mat-icon>
    </button>
  </h1>
  <div class="gridHeight">
    <table mat-table [dataSource]="ListData" class="mat-elevation-z8 w-100">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="GroupName">
        <th mat-header-cell *matHeaderCellDef class="font-weight-bold">
          Group Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Emails">
        <th mat-header-cell *matHeaderCellDef class="font-weight-bold">
          Emails
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
